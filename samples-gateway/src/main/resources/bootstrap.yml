spring:
  application:
    name: gateway
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          lower-case-service-id: true
      routes:
        - id: product_route
          uri: http://localhost:9092
          predicates:
            - Path=/product/**
          filters:
            - StripPrefix=1

    nacos:
      config:
        file-extension: yaml
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        username: nacos
        password: nacos
      discovery:
        server-addr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        username: nacos
        password: nacos

    sentinel:
      datasource.ds1.nacos:
        serverAddr: ${NACOS_HOST:127.0.0.1}:${NACOS_PORT:8848}
        dataId: gateway-api
        ruleType: gw-api-group
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:127.0.0.1}:${SENTINEL_DASHBOARD_PORT:8849}
      filter:
        enabled: true
      scg.fallback:
        mode: response
        response-status: 444
        response-body: 1234
      scg:
        order: -100

server:
  port: ${SERVER_PORT:9090}

